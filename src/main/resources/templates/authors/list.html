<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">123</th>
        <th th:text="${author.firstName}">Spring in Action</th>
        <th th:text="${author.lastName}">Spring in Action</th>
    </tr>
</table>

</body>
</html>
